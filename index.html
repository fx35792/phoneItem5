<script type="text/javascript">
	$(function(){
		var winh=$(window).height();
		var toph=$('.top').height();
		var both=$('.bot').height();
		$('.cent').height(winh-toph-both);
		$('.b_ul2 li').click(function(){
			$(this).addClass('on').siblings().removeClass('on');
		});
		$('.b_lish').click(function(){
			$('.share').fadeIn(500);
		});
		$('.sha_span').click(function(){
			$('.share').fadeOut(500);
			$('.b_lish').removeClass('on')

		});
	});

</script>
